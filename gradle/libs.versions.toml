[versions]
identity = "202411.1"
semver = "2.0.0"
mdl = "1.1.4"
ida = "3.9.2"
eupid = "3.0.0"
play-services-identity-credentials = "16.0.0-alpha05"
powerofrepresentation = "1.2.0"
certificateofresidence = "2.1.2"
companyregistration = "1.1.0"
healthid = "2.0.0"
taxid = "1.0.1"
atomicfu = "0.26.1"
compose-plugin = "1.7.3"
ui-test-junit4-android = "1.7.8"

[libraries]
atomicfu = { group = "org.jetbrains.kotlinx", name = "atomicfu", version.ref = "atomicfu" }
credential-ida = { module = "at.asitplus.wallet:idacredential", version.ref = "ida" }
credential-eupid = { module = "at.asitplus.wallet:eupidcredential", version.ref = "eupid" }
credential-powerofrepresentation = { module = "at.asitplus.wallet:powerofrepresentation", version.ref = "powerofrepresentation" }
credential-certificateofresidence = { module = "at.asitplus.wallet:certificateofresidence", version.ref = "certificateofresidence" }
credential-companyregistration = { module = "at.asitplus.wallet:company-registration", version.ref = "companyregistration" }
credential-mdl = { group = "at.asitplus.wallet", name = "mobiledrivinglicence", version.ref = "mdl" }
credential-healthid = { module = "at.asitplus.wallet:healthid", version.ref = "healthid" }
credential-taxid = { group = "at.asitplus.wallet", name = "taxid", version.ref = "taxid" }
identity = { module = "com.android.identity:identity", version.ref = "identity" }
identity-android = { module = "com.android.identity:identity-android", version.ref = "identity" }
play-services-identity-credentials = { module = "com.google.android.gms:play-services-identity-credentials", version.ref = "play-services-identity-credentials" }
semver = { module = "net.swiftzer.semver:semver", version.ref = "semver" }
ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
ui-test-junit4-android = { module = "androidx.compose.ui:ui-test-junit4-android", version.ref = "ui-test-junit4-android" }
ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }

[plugins]
jetbrainsCompose = { id = "org.jetbrains.compose", version.ref = "compose-plugin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose" }
